<div class="container">
    <div class="row justify-content-between">
        <div class="col-sm-4">
            <p class="footer">{{ .Site.Copyright }} {{ now.Format "2006"}} </p>
        </div>
        <div class="col-sm-6 d-flex flex-row-reverse">
            {{ range .Site.Params.Social }}
            <a class="footer-social px-2" {{ with .rel }} rel="{{ . }}" {{ end }} href="{{ .link }}"
            {{ if not .openInCurrentTab }}
                target="_blank" 
            {{ end }}
            ><i class="{{ .icon }}"></i></a>
            {{ end }}
        </div>
    </div>
</div>
